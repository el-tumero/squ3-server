<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squ3 Texture Repository</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Add texture to Squ3 Texture Repository</h1>
    <p>Only 32x32px .png files are allowed!</p>
    <input type="file" id="img-selector" accept=".png" required>
    <input type="text" placeholder="Texture name" id="name" required>
    <button id="send">Send</button>
</body>
</html>
